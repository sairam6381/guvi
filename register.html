<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body class="bg-primary bg-opacity-25">
    <section>
      <div class="d-flex flex-column min-vh-100 justify-content-center">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-10 mx-auto bg-white rounded shadow">
              <div class="row">
                <div class="col-md-6">
                  <div class="m-5 text-center"><h1>Create Account</h1></div>

                  <form class="m-5" method="post">
                    <div class="mb-3">
                      <label class="form-label" for="username">Username</label>
                      <input
                        class="form-control"
                        type="text"
                        id="username"
                        name="username"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="password">Password</label>
                      <input
                        class="form-control"
                        type="password"
                        id="password"
                        name="password"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="cnfrmpassword"
                        >Confirm Password</label
                      >
                      <input
                        class="form-control"
                        type="password"
                        id="cnfrmpassword"
                        name="cnfrmpassword"
                      />
                    </div>
                    <div class="mb-3" id="message"></div>
                    <div class="">
                      <input
                        type="submit"
                        value="Register"
                        id="submit"
                        class="form-control btn btn-primary mt-3"
                      />
                    </div>
                    <div class="col-6">
                      <pre></pre>
                    </div>
                    <div class="row mb-4">
                      <div class="col-60">
                        <div class="text-center">
                          Already have an account?
                          <a href="login.html">Login </a>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="col-md-6">
                  <div>
                    <img
                      src="asserts/register.svg"
                      alt="login"
                      class="img-fluid p-5"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/register.js"></script>
  </body>
</html>
